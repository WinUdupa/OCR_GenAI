<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Gen AI Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4 text-primary">OCR + Gen AI Text Extractor</h2>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <input class="form-control" type="file" name="file" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Language</label>
                    <select class="form-select" name="language">
                        <option value="eng">English</option>
                        <option value="hin">Hindi</option>
                        <option value="kan">Kannada</option>
                        <option value="tam">Tamil</option>
                        <option value="tel">Telugu</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">AI Task</label>
                    <select class="form-select" name="ai_task">
                        <option value="summarize">Summarize Text</option>
                        <option value="question">Answer Questions</option>
                        <option value="correct">Correct Grammar</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Extract & Process Text</button>
            </form>
        </div>
    </div>
</body>
</html>
